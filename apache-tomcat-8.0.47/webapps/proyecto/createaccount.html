<!DOCTYPE html>

<html>
	<header>
		<meta charset = "UTF-8">
		<title> Registrate </title>
		<link rel="stylesheet" href="registrate.css" type = "text/css">
	</header>
	<body>
		<form action = "register">
			<div>
				<label> Nombre
					<input type ="text" name = "name">
				</label>
			</div>
			<div>
				<label> Apellidos
					<input type ="text" name = "surname">
				</label>
			</div>
			<div>
				<label> Usuario
					<input type ="email" name = "nick" placeholder = "example@example.com">
				</label>
			</div>
			<div>
				<label> Repetir Usuario
					<input type ="email" name = "nickrepeat" placeholder = "example@example.com">
				</label>
			</div>
			<div>			
				<label> Contraseña
					<input type ="password" name = "newpass">
				</label>
			</div>
			<div>
				<label> Repetir Contraseña
					<input type ="password" name = "newpassrepeat">
				</label>
			</div>
			<div>
				<label> Dirección
					<input type ="text" name = "address" placeholder = "C/calle, N83, CP">
				</label>
			</div>
			<div>
				<label> Ciudad
					<input type ="text" name = "ciudad" placeholder = "Ciudad, p.ej: Madrid">
				</label>
			</div>
			<div>
				<label> Número de Telefono
					<input type ="tel" name = "phone">
				</label>
			</div>
			<div>
				<input type = "submit" name = "register" value ="Regístrame">
			</div>
		</form>	
	</body>
